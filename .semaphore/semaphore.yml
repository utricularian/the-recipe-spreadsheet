version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 3.2.1
            - sem-version node 19.7.0
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style
          commands:
            - sem-version ruby 3.2.1
            - sem-version node 19.7.0
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop --format junit --out junit.xml
        - name: check style (eslint)
          commands:
            - sem-version ruby 3.2.1
            - sem-version node 19.7.0
            - checkout
            - cache restore
            - yarn --cwd client install
            - cache store
            - yarn --cwd client lintci
        - name: security
          commands:
            - sem-version ruby 3.2.1
            - sem-version node 19.7.0
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec brakeman -f junit --out junit.xml
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"Check style\" junit.xml"
  - name: RSpec Tests
    dependencies:
      - Code scanning
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - sem-version ruby 3.2.1
          - sem-version node 19.7.0
          - checkout
          - cache restore
          - bundle install
          - cache store
          - sem-service start postgres 15
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - request tests
          commands:
            - bundle exec rspec spec/requests
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"ðŸ§ª RSpec\" junit.xml"

promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml

after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
