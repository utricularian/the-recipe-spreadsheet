version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  epilogue:
    always:
      commands:
        - test-results gen-pipeline-report
blocks:
  - name: RSpec Tests
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Rubocop
          commands:
            - checkout
            - sem-version ruby 3.2.1
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rubocop --format junit --out junit.xml
        - name: RSpec Tests
          commands:
            - checkout
            - sem-service start postgres 15
            - sem-version ruby 3.2.1
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - 'bundle exec rake db:setup'
            - bundle exec rspec
      epilogue:
        always:
          commands:
            - test-results publish --name \"ðŸ§ª RSpec\" junit.xml
